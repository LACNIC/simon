{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Inicio{% endblock %} - Proyecto Simón</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Prettify -->
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <link rel="stylesheet" type="text/css" href="{% static 'simon_app/css/simon2.css' %}">
    <link type="image/x-icon" href="{% static 'simon_app/imgs/logos/favicon.png' %}" rel="shortcut icon">
    <link rel="apple-touch-icon" href="{% static 'simon_app/imgs/logos/apple-touch-icon.png' %}">

    {% block headers %}
    {% endblock %}

    <script type="text/javascript">
        {% block javascript %}
        {% endblock %}
    </script>

    <style>
        {% block css %}
        {% endblock %}
    </style>

</head>
<body style="background-color: #FFF5E6">

<div class="navbar" style="background-color: #FF9900">

    <a href="http://www.labs.lacnic.net" title="LACNIC labs" class="pull-left">
        <img src="{% static 'simon_app/imgs/logos/logo_labs.png' %}" width="229"
             height="86" border="0"/>
    </a>

    <a class="navbar-brand pull-right" href="{% url 'simon_app.views.home' %}"><h2 style="color: #ffffff; font-family: 'Lato'">Proyecto Simón</h2></a>
</div>

<div class="container" style="background-color: rgba(255, 255, 255, 0.50);">
    <div class="header clearfix">
        {#        Nada#}
    </div>


    {% block header %}
    {% endblock %}

    <div class="row marketing">
        {% block content %}
        {% endblock %}
    </div>


</div>

<footer class="footer" style="background-color: rgba(152, 152, 152, 0.50); padding: 1em;">
    <a href="http://www.labs.lacnic.net/">
        <img src="{% static 'simon_app/imgs/logos/logo_labs_foot.png' %}" width="170" height="64" border="0" title="LACNIC labs"/>
    </a>

    <p class="pull-right" style="text-align: right; font-family: monospace;">
        Application Version: {{ APP_VERSION }}<br/> Last Updated {{ DATE_UPDATED }}
    </p>
</footer>


<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- 		Analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o), m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script',
            '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-33695965-2', 'lacnic.net');
    ga('send', 'pageview');
</script>

<!-- SIMON script async loading -->
<script type="application/javascript">

    (function (d, s) {
        var js = d.createElement(s),
                sc = d.getElementsByTagName(s)[0];

        js.src = "http://127.0.0.1:8000/simon/static/simon_app/js/simon_probe_plugin.js";//http://simon.lacnic.net/simon/static/simon_app/js/simon_probe_plugin.js";
        js.type = "text/javascript";
        sc.parentNode.insertBefore(js, sc);


        js.onload = js.onreadystatechange = function () {

            /*
             Test configurations
             */
            SIMON.after_each = function (rtt) {
                SIMON.printr("Measured " + rtt + " ms");
            };

            SIMON.init();
        };

    }(document, "script"));

</script>

</body>
</html>
