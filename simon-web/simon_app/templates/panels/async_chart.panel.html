<script src="https://www.google.com/jsapi" type="text/javascript"></script>
<script src="http://fgnass.github.io/spin.js/spin.min.js" type="text/javascript"></script>

<div id="{{ divId }}" style="font-family: Lato" class="center-block">
{#    Hola#}
</div>
<script type="text/javascript">

    google.load('visualization', '1.0', {'packages': ['table', 'corechart']});
    google.setOnLoadCallback(getChart(document, "script", "{{ divId }}", "[[{% for d in data %}{{ d }},{% endfor %}]]", "{{ labels | safe }}", "{{ colors | safe }}"));

    /*
     to be called when google is already loaded
     */
    function getChart(d, s, divId, data, labels, colors) {

        var payload = {
            "data": data,
            "divId": divId,
            "labels": labels,
            "colors": colors
        };

        $.ajax({
            type: 'POST',
            url: "http://simon.lacnic.net/charts/hist/code",
            data: payload,
            traditional: true,
            success: function (code) {

                var js = d.createElement(s), sc = d.getElementsByTagName(s)[0];
                js.innerHTML = code;
                js.type = "text/javascript";
                sc.parentNode.insertBefore(js, sc);
            },
            error: function (ok, status) {

            },
            dataType: "text",
            async: false
        });
    };
</script>

<script>
    {#        Spinner#}
    var opts = {
        lines: 8, // The number of lines to draw
        length: 1, // The length of each line
        width: 8, // The line thickness
        radius: 20, // The radius of the inner circle
        corners: 0.6, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#000', // #rgb or #rrggbb or array of colors
        speed: 0.8, // Rounds per second
        trail: 19, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: '50%', // Top position relative to parent
        left: '50%' // Left position relative to parent
    };

    var target = document.getElementById('{{ divId }}');
    var spinner = new Spinner(opts).spin(target);
</script>
