{% extends 'bootstrap.html' %}

{% load staticfiles %}

{% block headers %}
    <!-- Google Charts -->
    {#    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>#}
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="{% static 'bootstrap-datepicker/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
{% endblock %}

{% block title %}AS Reports{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <h1 class="page-header">Reportes por sistema autónomo</h1>

        <form action="{% url 'simon_app.views.reports_as' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit"/>
        </form>
    </div>

    <div class="col-lg-12">
        <div class="row collapse {{ collapse }}">
            <h2 class="page-header">Información de conectividad del ASN {{ as.asn }}</h2>

        </div>
    </div>


{% endblock %}
