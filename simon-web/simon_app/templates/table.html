<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/estilo.css">
<link rel="stylesheet" type="text/css" href="/static/css/simon.css">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link type="image/x-icon"
	href="http://www.labs.lacnic.net/site/themes/newlabs/xtras/favicon.png"
	rel="shortcut icon">

<!-- Tables -->
<link href="/static/js/DataTables-1.9.3/media/css/demo_page.css"
	rel="stylesheet" type="text/css" />
<link href="/static/js/DataTables-1.9.3/media/css/demo_table.css"
	rel="stylesheet" type="text/css" />
<link href="/static/js/DataTables-1.9.3/media/css/demo_table_jui.css"
	rel="stylesheet" type="text/css" />
<link
	href="/static/js/jquery-ui-1.8.23.custom/css/smoothness/jquery-ui-1.8.23.custom.css"
	rel="stylesheet" type="text/css" media="all" />
<script src="/static/js/DataTables-1.9.3/media/js/jquery.dataTables.js"
	type="text/javascript"></script>
	
	
<script
	src="/static/js/jquery-ui-1.8.23.custom/js/jquery-ui-1.8.23.custom.min.js"
	type="text/javascript">
</script>
<!-- Google Charts -->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	
	// Table 
	google.load('visualization', '1', {packages:['table', 'corechart']});
	google.setOnLoadCallback(drawAllCharts);
	
    function drawAllCharts(){
    	drawTable();
    }
    
	function drawTable() {
		var json = {{ json|safe }};

		var json_table = new google.visualization.Table(document.getElementById('table_div_json'));
		var json_data = new google.visualization.DataTable(json, 0.6);
		json_table.draw(json_data, {showRowNumber: true, width: 800, height: 410});
	}
</script>

<title>Proyecto Sim√≥n</title>
</head>

<body>
	<div class="Container">
		<div class="Header">
			<a href="http://www.labs.lacnic.net" title="LACNIC labs"> <img
				src="http://www.labs.lacnic.net/drupal/themes/newlabs/xtras/logo_labs.png"
				width="229" height="86" border="0" /> </a> <a id="lg-link-header"
				href="/simon/"></a>
		</div>

		<div class="contenido">

			<h1>IPv{{ip_version}} {{ test_type }} test results from {{country}}</h1>
			<h5>From {{date}} to {{now}}</h5>
			<h3>{{tester}} v {{tester_version}}</h3>

			<!-- Table -->
			<div id="table_div_json"></div>
			
			<div class="Footer">
				<!-- no cambiar -->
				<div class="foot_app_detail">Application Version: {{ APP_VERSION }} -- Last Updated {{ DATE_UPDATED }}</div>
				<div class="foot_content">
					<div class="foot_labs">
						<a href="http://www.labs.lacnic.net/"> <img
							src="http://www.labs.lacnic.net/drupal/themes/newlabs/xtras/logo_labs_foot.png"
							width="170" height="64" border="0" title="LACNIC labs" /> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
